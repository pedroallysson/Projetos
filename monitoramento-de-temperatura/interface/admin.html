<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">
    <title>Painel Administrativo</title>
</head>

<body class="default hide">

    <nav>
        <a href="index.html"><img src="src/img/logo2.png"></a>
        <h1>Painel do Administrador</h1>
        <div class="icons">
            <!-- <a href="relatorio.html" title="Relatório"><i class="fa fa-file-excel-o"></i></a>
            <a id="logoutBtn" title="Sair"><i class="fa fa-sign-out"></i></a> -->
        </div>
    </nav>

    <div class="dashboard-admin">

        <div class="menu-lateral">
            <a data-section="dashboard" class="username active">
                <i class="fa fa-dashboard"></i> Dashboard
            </a>
            <a data-section="user" type="submit">
                <i class="fa fa-users"></i> Usuários
            </a>
            <a data-section="room" type="submit">
                <i class="fa fa-building"></i> Salas
            </a>
            <!-- <a id="temp" type="submit">
                <i class="fa fa-sun-o"></i> Temperaturas
            </a> -->
            <a data-section="reports" type="submit">
                <i class="fa fa-file-text-o"></i> Relatórios
            </a>
            <hr>
            <a id="logoutBtn" title="Sair">
                <i class="fa fa-sign-out"></i> Sair
            </a>
        </div>

        <div class="menu-principal">
            <div id="roomsGrid" class="show room-grid"></div>
            <div id="dashboard" class="hide admin-content"></div>
            <button type="button" id="btn-click" class="hide btn-primary">Cadastrar Novo</button>
        </div>


        <!-- Modal Cadastrar Usuário-->
        <dialog id="modalUserInsert" tabindex="-1">
            <h1>Editar</h1>
            <form id="userForm">
                <label for="username">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password1">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="password2">Confirmar Senha</label>
                <input type="password" id="senha2" name="senha2" required>

                <p id="responseUser" class="alert"></p>

                <button type="button" id="userInsertBtn" class="btn-primary">Cadastrar</button>
                <button type="button" id="userCloseBtn" class="btn">Fechar</button>
            </form>
        </dialog>

                <!-- Modal Editar Usuário-->
        <dialog id="modalUserEdit" tabindex="-1">
            <h1>Editar</h1>
            <form id="userFormEdit">
                <label for="username">Nome</label>
                <input type="text" id="nameEdit" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="emailEdit" name="email" required>

                <label for="password1">Senha</label>
                <input type="password" id="senhaEdit" name="senha" required>

                <label for="password2">Confirmar Senha</label>
                <input type="password" id="senha2Edit" name="senha2" required>

                <p id="responseUserEdit" class="alert"></p>

                <button type="button" id="userEditBtn" class="btn-primary">Atualizar</button>
                <button type="button" id="editCloseBtn" class="btn">Fechar</button>
            </form>
        </dialog>


        <!-- Modal Cadastrar Ambiente-->
        <dialog id="modalRoomInsert" tabindex="-1">
            <h1>Editar</h1>
            <form id="roomForm">
                <label for="username">Nome da Sala</label>
                <input type="text" id="roomName" name="name" required>

                <label for="email">Microcontrolador</label>
                <input type="email" id="roomMicro" name="email" required>


                <p id="responseRoom" class="alert"></p>

                <button type="button" id="roomInsertBtn" class="btn-primary">Cadastrar</button>
                <button type="button" id="roomCloseBtn" class="btn">Fechar</button>
            </form>
        </dialog>

                <!-- Modal Editar Ambiente-->
        <dialog id="modalRoomEdit" tabindex="-1">
            <h1>Editar</h1>
            <form id="roomFormEdit">
                <label for="username">Nome da Sala</label>
                <input type="text" id="roomNameEdit" name="name" required>

                <label for="roomMicro">Microcontrolador</label>
                <input type="text" id="roomMicroEdit" name="email" required>


                <p id="responseRoomEdit" class="alert"></p>

                <button type="button" id="roomEditBtn" class="btn-primary">Atualizar</button>
                <button type="button" id="roomEditCloseBtn" class="btn">Fechar</button>
            </form>
        </dialog>


        <!-- Modal Excluir-->
        <!-- <dialog id="userDelete" tabindex="-1">
            <h3>Confirmar exclusão?</h3>
            <form id="roomForm">

                <p id="deleteMessage" class="alert"></p>

                <button type="button" id="userDeleteBtn" class="btn">Excluir</button>
                <button type="button" id="userCancelBtn" class="btn-primary">Fechar</button>
            </form>
        </dialog> -->


    </div>

    <script src="src/js/components/jwt/jwt-decode.min.js"></script>
    <script type="text/javascript" src="src/js/components/gauge/raphael-min.js"></script>
    <script type="text/javascript" src="src/js/components/gauge/justgage.min.js"></script>
    <script type="module" src="src/js/admin.js"></script>
    <!-- <script type="module" src="src/js/main.js"></script> -->
</body>

</html>
